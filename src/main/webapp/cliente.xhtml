<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Produto</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Clientes">
			<p:dataTable emptyMessage="Nenhum registro" paginator="true">

				<f:facet name="header">
					<p:commandButton value="novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="CPF">
				</p:column>
				<p:column headerText="Data de Cadastro">
				</p:column>
				<p:column headerText="Liberado">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Pessoa:"/>
				<p:selectOneMenu filter="">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Data de Cadastro"/>
				<p:calendar />
				
				<p:outputLabel value="Ativo"/>
				<p:selectBooleanCheckbox >
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
